Prefix: "&9Mercury &b||"
NoPermission: "{prefix} &cYou do not have enough permissions!"
NoConsole: "{prefix} &cOnly players can execute this command!"
PlayerNotFound: "{prefix} &cCould not find player"

Modules:
  Nickname:
    Usage: "{prefix} &4Usage: &c/Nick <nickname, off, reset>"
    Reset: "{prefix} &4Nick name reset!"
    Changed: "{prefix} &4Your nickname changed!"
    ChangedOthers: "{prefix} &4Your nickname changed!"
  Fly:
    Enabled: "{prefix} &4Flying enabled"
    Disabled: "{prefix} &cFlying disabled"
    EnabledAdmin: "{prefix} &4Flying has been enabled for player {player}"
    DisabledAdmin: "{prefix} &4Flying has been disabled for player {player}"
  Gamemode:
    Usage: "{prefix} &4Usage: &c/GameMode <Creative, Survival, Adventure, Spectator>"
    Change: "{prefix} &4Your gamemode has been changed to &b&l{gamemode}"
    ChangeAdmin: "{prefix} &4Changed &b&l{player}s &4gamemode to &b&l{gamemode}"
  Teleport:
    Usage: "{prefix} &4Usage: &c/Teleport <player>"
    SuccessPlayer: "{prefix} &4You've been teleported to &c{player}"
    SuccessOthers: "{prefix} &4{player} has been teleported to &c{target}"
    SuccessLocation: "{prefix} &4You've been teleported to &c{x}&4, &c{y}&4, &c{z}"
    SuccessOthersLocation: "{prefix} &4{player} has been teleported to &c{x}&4, &c{y}&4, &c{z}"
    ArgsNotNumber: "{prefix} &cRequired arguments are not number"
  Hat:
    Updated: "{prefix} &4You're hat has been updated"
    UpdatedAdmin: "{prefix} &c{player}s &4hat has been updated"